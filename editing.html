<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma || the Canva</title>
    <link rel="stylesheet" href="./canva.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo" class="logoImg">
            <div class="brand">Sigma</div>
        </div>
        <ul class="items" id="items">
            <li class="item"><a class="close" href="./index.html">Home</a></li>
        </ul>
    </nav>

    <div class="options" id="options">
        <div class="empty"></div>
        <div class="edit"></div>
    </div>

    <div id="main" class="main">
        <div id="sidebar" class="sidebar">
            <div class="info">Addon Options</div>
            <button class="sidebarBtn" id="addRectangle">Add rectangle</button>
            <button class="sidebarBtn" id="addTextbox">Add textbox</button>
            <button class="sidebarBtn" id="getImage">Get Image</button>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>

    <script src="./canva.js"></script>
</body>

</html>
